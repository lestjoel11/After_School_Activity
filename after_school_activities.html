<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.js"
            integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="lessons.js"></script>
        <title>After School Classes and Activities</title>
    </head>
    <body>
        <div id="app">
            <div class="container-fluid">
                <div class="">
                    <header>
                        <h1 class="text-center shadow-sm p-3 mb-2 bg-white rounded">After School Classes and Activities</h1>
                        <div class="row justify-content-center">
                            <h2 class="text-center shadow-sm p-3 mb-2 bg-white rounded">Classes</h2>
                        </div>
                    </header>
                </div>

                <menu>
                    <div class="row">
                        <button type="button" class="btn btn-outline-dark" style="margin-left: 1370px; position: fixed">Checkout</button>
                        <br />
                        <button
                            type="button"
                            class="btn btn-outline-dark"
                            style="margin-left: 1370px; position: fixed; margin-top: 3%"
                            @click="page('cart')"
                            v-if="cart.length>0"
                        >
                            <i class="fas fa-cart-plus"></i> <span v-if="cartCount>0">Items: {{ cartCount }}</span>
                        </button>
                        <div style="position: fixed">
                            <div id="sort-menu col-2" class="shadow-sm p-3 mb-2 bg-white rounded mr-5">
                                <strong>Sort Options</strong>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="subject" name="sort" @click="addSortValue(sortName[0])" />
                                    <label class="form-check-label" for="defaultCheck1"> Subject </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="location" name="sort" @click="addSortValue(sortName[1])" />
                                    <label class="form-check-label" for="defaultCheck1"> Location </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="price" name="sort" @click="addSortValue(sortName[2])" />
                                    <label class="form-check-label" for="defaultCheck1"> Price </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="availability" name="sort" @click="addSortValue(sortName[3])" />
                                    <label class="form-check-label" for="defaultCheck1"> Availability </label>
                                </div>
                                <strong>Sort By</strong>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="ascending" name="sort-by" @click="addSortBy(0)" />
                                    <label class="form-check-label" for="defaultCheck1"> Ascending </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="descending" name="sort-by" @click="addSortBy(1)" />
                                    <label class="form-check-label" for="defaultCheck1"> Descending </label>
                                </div>
                            </div>
                        </div>
                        <div v-for="lesson in sortedLessons" class="mb-4 mt-0" style="margin-left: 11%">
                            <div class="card" style="width: 18rem; height: 450px">
                                <img class="card-img-top" v-bind:src="lesson.img" height="200px" width="200px" alt="Card image cap" />
                                <div class="card-body">
                                    <h5 class="card-title">{{ lesson.subject }}</h5>
                                    <p class="card-text"><strong>Location: </strong>{{ lesson.location }}</p>
                                    <p class="card-text"><strong>Price (AED): </strong>{{ lesson.price }}</p>
                                    <p class="card-text"><strong>Spaces Left: </strong>{{ lesson.space }}</p>
                                    <button class="btn btn-primary" @click="addToCart(lesson)">Add to cart <i class="fas fa-cart-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </menu>
                <div v-if="state ==='cart' && cart.length>0">
                    <div class="cart-title row justify-content-center" v-if="cart.length>0" id="cart">
                        <h2 class="text-center shadow-sm p-3 mb-2 bg-white rounded">Cart</h2>
                    </div>
                    <div  v-for="item in viewCart" >
                    <div v-if="item.inCartQuantity<=0"></div>
                    <div class="row justify-content-center"v-else >
                            <div class="card mb-3" style="max-width: 23rem">
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img v-bind:src="item.img" class="card-img" alt="..." />
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ item.subject }}</h5>
                                            <p class="card-text"><strong>Quantity: </strong> {{ item.inCartQuantity }}</p>
                                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                            <button class="btn btn-primary" @click="removeItem(item.id)">
                                                Remove from cart <i class="fas fa-cart-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let afterSchool = new Vue({
                el: "#app",
                data: {
                    lessons: lessons,
                    cart: [],
                    sortName: ["subject", "location", "price", "inCartQuantity"],
                    sortValue: "",
                    sortBy: 0,
                    cartItems: [],
                    state: "",
                    remove:[],
                },
                computed: {
                    cartCount() {
                        return this.cart.length;
                    },

                    sortedLessons: function () {
                        let lessonsArray = lessons.slice(0);
                        let sortVal = this.sortValue;
                        function compare(a, b) {
                            if (a[sortVal] > b[sortVal]) return 1;
                            if (a[sortVal] < b[sortVal]) return -1;
                            return 0;
                        }
                        if (this.sortBy == 0 && this.sortValue.length > 0) return lessonsArray.sort(compare).reverse();
                        else if (this.sortBy == 1 && this.sortValue.length > 0) return lessonsArray.sort(compare);
                        else return lessonsArray;
                    },

                    viewCart() {
                        var count = {};
                        this.cart.forEach(function (i) {
                            count[i] = (count[i] || 0) + 1;
                        });
                        let cartSize = count;

                        for (i = 0; i < this.cart.length; i++) {
                            for (lessonObj of lessons) {
                                if (this.cart[i] == lessonObj.id) {
                                    if (this.cartItems.length < 1) {
                                console.log(2);

                                        lessonObj.inCart = true;
                                        lessonObj.inCartQuantity = 1;
                                        this.cartItems.push(lessonObj);
                                    } else if (this.cartItems.length >= 1 && lessonObj.inCart) {
                                console.log(3);

                                        for (item of this.cartItems) {
                                            if (item.inCart) {
                                console.log(4);

                                                item.inCartQuantity = cartSize[item.id];
                                            }
                                        }
                                    } else if (this.cartItems.length >= 1 && !lessonObj.inCart) {
                                console.log(5);
                                        lessonObj.inCart = true;
                                        lessonObj.inCartQuantity = 1;
                                        this.cartItems.push(lessonObj);
                                    }
                                }
                                if (this.remove[0]==1){
                                        for(k=0;k<this.cartItems.length;k++){
                                            if (this.cartItems[k].id == this.remove[1]){
                                                this.cartItems.splice(k,1);
                                                this.remove[0] = 0;
                                                this.remove[1] = 0;
                                            }
                                        }
                                    }
                            }
                        }
                        console.log(this.cartItems);
                        return this.cartItems;
                    },
                },

                methods: {
                    addToCart(lesson) {
                        this.cart.push(lesson.id);
                        for (i = 0; i < this.lessons.length; i++) {
                            if (lesson.id == lessons[i].id) {
                                lessons[i].space--;
                            }
                        }
                    },
                    cartItemCount(lessonID) {
                        let items = 0;
                        for (i = 0; i < this.cart.length; i++) {
                            if (this.cart[i] === lessonID) {
                                items++;
                            }
                        }
                        return items;
                    },
                    addSortValue(type) {
                        this.sortValue = type;
                    },
                    addSortBy(value) {
                        this.sortBy = value;
                    },
                    page(location) {
                        this.state = location;
                    },
                    removeItem(lessonID) {
                        let position = this.cart.indexOf(lessonID);
                        this.cart.splice(position,1);
                        for (item of this.cartItems) {
                            if (item.id == lessonID) {
                                item.inCartQuantity--;
                                if (item.inCartQuantity == 0) {
                                    item.inCart = false;
                                    this.remove = [1, item.id];
                                    for (lesson of this.lessons) {
                                        if (lessonID == lesson.id) {
                                            lesson.inCart = false;
                                            lesson.inCartQuantity = 0;
                                        }
                                    }
                                }
                            }
                        }
                    },
                },
            });
        </script>
    </body>
</html>
