<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>After School Classes and Activities</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <header>
                <h1 class="shadow-sm p-3 mb-2 bg-white rounded">After School Classes and Activities</h1>
                <nav>
                    <div id="navbar" class="text-center">
                        <button type="button" class="btn btn-outline-dark">Checkout</button>
                    </div>
                </nav>
            </header>
        </div>
        <menu>
            <div class="row">
                <div id="sort-menu col-2" class="shadow-sm p-3 mb-2 bg-white rounded">
                    <Strong>Sort Options</Strong>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="subject" name="sort">
                        <label class="form-check-label" for="defaultCheck1"> Subject </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="location" name="sort">
                        <label class="form-check-label" for="defaultCheck1"> Location </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="price" name="sort">
                        <label class="form-check-label" for="defaultCheck1"> Price </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="availability" name="sort">
                        <label class="form-check-label" for="defaultCheck1"> Availability </label>
                    </div>
                    <Strong>Sort Options</Strong>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="availability" name="sort-by">
                        <label class="form-check-label" for="defaultCheck1"> Ascending </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="" name="sort-by">
                        <label class="form-check-label" for="defaultCheck1"> Descending </label>
                    </div>
                </div>
            </div>
        </menu>
    </div>
    

</body>
</html>
